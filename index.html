<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">   
     
    <div class="card">
      
      <img class="blog_img" src="/images/illustration-article.svg" alt="blog_img" >
      
      <div class="content">
        
        <button class="category text_preset_3_bold" style="margin:0px"> Learning </button>
       
        <p class="text_preset_3">Published 21 Dec 2023</p>

        <h3 class="text_preset_1" >HTML & CSS foundations </h3>

        <p class = "text_preset_2" style="color:var(--Gray500); margin:0px;">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class = "author">
        <img src="/images/image-avatar.webp" alt="avatar">
        <span class="text_preset_3_bold" >Greg Hooper</span>
      </div>

    </div>  
  </div>     
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oklan209</a>.
  </div>
  
</body>
</html>
